<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!-- Link to the combined styles.css -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="shortcut icon" href="logo.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 id="main-heading">Password Generator<br><span>Secure • Simple • Swift</span></h1>
        <p id="pass-el" aria-live="polite" aria-atomic="true"></p>
        <button id="copy-button" class="copy-button" style="display: none;" aria-label="Copy Password">
            <i class="fas fa-copy"></i> Copy Password
        </button>
        <div id="strength-indicator" aria-label="Password Strength">
            <div id="strength-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"></div>
            <span id="strength-text">Strength: </span>
        </div>
        <div class="controls">
            <div class="options">
                <div class="toggle-group">
                    <span class="toggle-label">Uppercase</span>
                    <button class="toggle-button active" id="toggleUpper"></button>
                </div>
                <div class="toggle-group">
                    <span class="toggle-label">Lowercase</span>
                    <button class="toggle-button active" id="toggleLower"></button>
                </div>
                <div class="toggle-group">
                    <span class="toggle-label">Numbers</span>
                    <button class="toggle-button active" id="toggleNumbers"></button>
                </div>
                <div class="toggle-group">
                    <span class="toggle-label">Symbols</span>
                    <button class="toggle-button active" id="toggleSymbols"></button>
                </div>
            </div>
            <div class="length-control">
                <label for="lengthInput">Length:</label>
                <input id="lengthInput" type="range" min="4" max="30" value="15" />
                <span id="length-value">15</span>
            </div>
            <!-- Moved Dark Mode toggle-group to center -->
            <div class="toggle-group centered">
                <span class="toggle-label">Dark Mode</span>
                <button class="toggle-button" id="toggleMode"></button>
            </div>
        </div>
        <button id="generate-button" aria-label="Generate Password">
            <i class="fas fa-key"></i> Generate Password
        </button>
    </div>
    <div id="notification-container"></div>
    <script src="script.js" defer></script>
</body>
</html>
